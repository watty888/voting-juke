  <div class="card" >

      <app-root></app-root>
    </div>

  <script>
    $(document).ready(function() {
      (function(){
        let pathname = window.location.pathname;
        if(pathname == "/"){
            $("#li_add_song").addClass("active");
            $("#li_list_songs").removeClass("active");
        } else if (pathname == "/songs") {
            $("#li_list_songs").addClass("active");
            $("#li_add_song").removeClass("active");
        }
      })();
    });
  </script>
